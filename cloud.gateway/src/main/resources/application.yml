# Custom port
server:
  port: 9000

spring:
  # Name the application
  application:
    name: API-GATEWAY

  # Set reactive application
  main:
    web-application-type: reactive

  # Spring Cloud configuration
  cloud:
    gateway:
      routes:
        - id: AUTHENTICATION-AUTHORIZATION-JWT
          uri: lb://AUTHENTICATION-AUTHORIZATION-JWT
          predicates:
            - Path=/api/1.0/tmp/auth/**

        - id: ASSIGNED-COURSES
          uri: lb://ASSIGNED-COURSES
          predicates:
            - Path=/api/1.0/tmp/assigned/courses/**

# Eureka configuration
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://app:8761/eureka/
  instance:
    hostname: app