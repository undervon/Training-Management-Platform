<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Certificate of Completion</title>
        <style>
            body {
                margin: 0;
            }

            h1 {
                color: yellow;
            }

            .sheet {
                margin: 0;
                overflow: hidden;
                position: relative;
                box-sizing: border-box;
                page-break-after: always;
                background: rgba(240, 240, 240, 1);
            }

            body.A4 .sheet {
                width: 210mm;
                height: 297mm;
            }

            .sheet.padding-0mm {
                padding: 0;
            }

            .logo-image {
                position: absolute;
                z-index: 1;
                margin-left: 40px;
                width: 255px;
                height: auto;
            }

            .upper-image {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 150mm;
                margin-top: 20px;
                opacity: 0.5;
            }

            .wrapper-container {
                border: 20px solid rgba(255, 255, 255, 1);
                width: 200mm;
                height: 287mm;
            }

            .details-container {
                text-align: center;
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0);
                margin-top: 60px;
            }

            .detail-text:not(.marquee-container) {
                line-height: 175%;
            }

            .marquee-container {
                margin-bottom: 30px;
            }

            .marquee-container span {
                text-transform: uppercase;
                color: rgba(255, 165, 0, 1);
                font-size: 48px;
                font-weight: 700;
            }

            .assignment-container {
                margin-bottom: 20px;
            }

            .employee-container {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }

            .reason-container {
                display: flex;
                flex-direction: column;
            }

            .footer-container {
                bottom: 60px;
                position: absolute;
                width: calc(100% - 40px);
                text-align: center;
            }

            .detail-text {
                font-size: 20px;
            }

            .emphasized-text {
                font-size: 28px;
            }

            .employee-name {
                display: flex;
                flex-direction: row;
                justify-content: center;
                font-weight: 700;
            }

            .employee-name div:first-of-type {
                margin-right: 10px;
            }

            .course-name {
                color: rgba(255, 165, 0, 1);
                font-weight: 700;
            }
        </style>
    </head>
    <body class="A4">
    <section class="sheet padding-0mm">
        <img class="logo-image"
             src="https://cdn.continental.com/fileadmin/_processed_/3/b/csm_continental_20logo-1920x1080_247d99d89e.png" />
        <div class="wrapper-container">
            <img class="upper-image"
                 src="https://cdn.continental.com/fileadmin/_processed_/3/b/csm_continental_20logo-1920x1080_247d99d89e.png" />
            <div class="details-container">
                <div class="marquee-container">
                    <h1>Certificate of Completion</h1>
                </div>
                <div class="assignment-container">
                    <span class="detail-text">This certificate is presented to</span>
                </div>
                <div class="employee-container">
                    <div class="employee-name">
                        <div>
                            <th:block th:text="${employeeFirstName}" class="emphasized-text">Silviu</th:block>
                        </div>
                        <div>
                            <th:block th:text="${employeeLastName}" class="emphasized-text">Butnaru</th:block>
                        </div>
                    </div>
                    <span class="detail-text">identified by</span>
                    <th:block th:text="${employeeNumber}" class="emphasized-text">ID12345</th:block>
                </div>
                <div class="reason-container">
                    <span class="detail-text">for successfully completing the</span>
                    <div class="course-name"><span class="emphasized-text">
                            <th:block th:text="${courseName}">Java Novice to Javanista</th:block>
                            Course of
                            <th:block th:text="${courseCategory}">Programming</th:block>
                        </span></div>
                    <span class="detail-text">on the day of <th:block th:text="${courseCompletedDate}">15.06.2022</th:block>
                    </span>
                </div>
            </div>
            <div class="footer-container">
                <span class="detail-text">
                    &copy; 2022 - Continental AG
                </span>
            </div>
        </div>
    </section>
    </body>
</html>
